<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Upload</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      background: radial-gradient(
          circle,
          rgba(18, 18, 18, 0.4150035014005602) 40%,
          rgba(18, 18, 18, 1) 100%
        ),
        linear-gradient(
          180deg,
          rgba(18, 18, 18, 0) 50%,
          rgba(18, 18, 18, 0.9136029411764706) 100%
        ),
        url("agile/blk 3.png") no-repeat 50% 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: db;
    }

    .navbar {
      width: 100%;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0px 2px 20px 2px rgba(0, 0, 0, 0.5);
    }

    .navbar img {
      height: 50px;
    }

    .back-button {
      font-size: 20px;
      cursor: pointer;
      color: #fff; /* Set back button color to white */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px); /* Adjusted height to exclude navbar */
    }

    .form-group {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 2px 10px 2px rgba(0, 0, 0, 0.5);
      margin: 0 auto;
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .file-types,
    .max-size {
      font-size: 0.8em;
      color: #999;
      margin-top: 5px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resume Upload</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="navbar">
          <div class="back-button" onclick="history.back()">‚Üê</div>
          <img
            src="artstopimg/15013b0e-5887-4267-8474-f96e6b3aebf1-removebg-preview.png"
            alt="Athena Logo"
          />
          <div></div>
        </div>
        <div class="container">
          <form id="resume-form">
            <div class="form-group">
              <label for="resume"
                >Please upload a copy of your resume or image:</label
              >
              <input
                type="file"
                id="resume"
                name="resume"
                accept=".doc,.docx,.pdf,image/*"
              />
              <p class="file-types">
                We accept files in MS Office, macOS, PDF, and image formats.
              </p>
              <p class="max-size">Max file size: 15MB</p>
              <button type="submit">Upload</button>
            </div>
          </form>
        </div>
        <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
          import {
            getStorage,
            ref,
            uploadBytesResumable,
            getDownloadURL,
          } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

          // Your web app's Firebase configuration
          const firebaseConfig = {
            apiKey: "AIzaSyBbTnwAgYqjAe6Mv3yb7GE2EdgHZ8OEs3E",
            authDomain: "myagile-21204.firebaseapp.com",
            databaseURL: "https://myagile-21204-default-rtdb.firebaseio.com",
            projectId: "myagile-21204",
            storageBucket: "myagile-21204.appspot.com",
            messagingSenderId: "642164335116",
            appId: "1:642164335116:web:fc16267fb4a2c1220ac429",
          };

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const storage = getStorage(app);

          document
            .getElementById("resume-form")
            .addEventListener("submit", (event) => {
              event.preventDefault();

              const fileInput = document.getElementById("resume");
              const file = fileInput.files[0];

              if (file) {
                const storageRef = ref(storage, "resumes/" + file.name);
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on(
                  "state_changed",
                  (snapshot) => {
                    const progress =
                      (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log("Upload is " + progress + "% done");
                  },
                  (error) => {
                    console.error("Upload failed:", error);
                  },
                  () => {
                    getDownloadURL(uploadTask.snapshot.ref).then(
                      (downloadURL) => {
                        console.log("File available at", downloadURL);
                        alert(
                          "Upload successful! File available at: " + downloadURL
                        );
                      }
                    );
                  }
                );
              } else {
                alert("No file selected. Please choose a file to upload.");
              }
            });
        </script>
      </body>
    </html>
  </body>
</html>
